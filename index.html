    <a-scene>
      <a-assets>
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="texture" src="img.jpeg">
        <img id="ringTexture" src="img-2.jpeg">
      </a-assets>
      <a-sky src="#texture"></a-sky>
      <!-- <a-box id="box1" src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box> -->
      <a-cone id="cone1" color="magenta" position="8 8 -5" rotation="0 45 45" scale="2 2 2"></a-cone>
      <a-cone id="cone2" color="magenta" position="16 8 -5" rotation="0 45 45" scale="2 2 2"></a-cone>
      <a-cone id="cone3" color="magenta" position="24 8 -5" rotation="0 45 45" scale="2 2 2"></a-cone>
      <a-cone id="cone4" color="magenta" position="32 8 -5" rotation="0 45 45" scale="2 2 2"></a-cone>


      <a-box id="box1" src="#boxTexture" position="4 2 -5" rotation="0 45 45" scale="2 2 2" animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"></a-box>
      <a-box id="box1" src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2"
               animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
               animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
               animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"></a-box>
      <a-plane id="ground" src="#ringTexture" rotation="-90 0 0" width="30" height="30"></a-plane>
      <!-- <a-light type="ambient" ></a-light> -->
      <a-light type="point" intensity="7" position="2 4 4" ></a-light>
      <a-light type="point" intensity="5" position="4 2 2"></a-light>
      <a-ring id="ring1" src="#groundTexture" position="3 5 -5" rotation="0 45 45" scale="10 10 10"></a-ring>
      <a-camera>
         <a-cursor color="green"></a-cursor>
       </a-camera>
    </a-scene>
